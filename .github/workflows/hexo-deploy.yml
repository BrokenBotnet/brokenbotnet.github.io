name: Hexo to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Check for Theme Updates
        run: |
          git submodule update --init --recursive
          cd themes/cactus
          git fetch --all
          git reset --hard origin/master
          cd ../..
          if [ -n "$(git status -s)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add themes/cactus
            git commit -am "Update theme to the latest version üé®‚ú®"
            git push
          fi
        continue-on-error: true

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create .well-known Directory and Add nostr.json
        run: |
          mkdir -p ./public/.well-known
          echo '{
            "names": {
              "r3bo0tbx1": "1c6234b2c80549b609be27522cbe2b73400859b24a913855d48503d5d819060d"
            }
          }' > ./public/.well-known/nostr.json

      - name: Ensure .nojekyll and CNAME
        run: |
          echo "" > ./public/.nojekyll
          echo "brokenbotnet.com" > ./public/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1

      - name: Set Build Status
        if: success()
        run: echo "build_status=success" >> $GITHUB_ENV
      - name: Set Build Failure Status
        if: failure()
        run: echo "build_status=failure" >> $GITHUB_ENV

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./public

      - name: Set Deploy Status
        if: success()
        run: echo "deploy_status=success" >> $GITHUB_ENV
      - name: Set Deploy Failure Status
        if: failure()
        run: echo "deploy_status=failure" >> $GITHUB_ENV

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Matrix Notification
        run: |
          if [[ "${{ env.build_status }}" == "success" && "${{ env.deploy_status }}" == "success" ]]; then
            message="üöÄ Build and Deployment Succeeded! Your GitHub Pages site has been updated successfully."
          elif [[ "${{ env.build_status }}" == "success" && "${{ env.deploy_status }}" == "failure" ]]; then
            message="‚ö†Ô∏è Build Succeeded but Deployment Failed. Please check the GitHub Actions logs for the deployment error."
          elif [[ "${{ env.build_status }}" == "failure" && "${{ env.deploy_status }}" == "success" ]]; then
            message="‚ö†Ô∏è Build Failed but Deployment Succeeded with previous build artifacts. Please check the GitHub Actions logs for the build error."
          else
            message="‚ùå Both Build and Deployment Failed. Please check the GitHub Actions logs for details."
          fi
          curl -X POST -d '{
            "msgtype": "m.text",
            "body": "'"$message"'"
          }' \
          "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
