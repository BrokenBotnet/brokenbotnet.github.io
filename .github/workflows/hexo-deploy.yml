name: Hexo to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Check for Theme Updates
        run: |
          git submodule update --remote --merge
          if [ -n "$(git status -s)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "Update theme to the latest version"
            git push
          fi
        continue-on-error: true

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Cache Hexo deploy files
        uses: actions/cache@v4
        with:
          path: .deploy_git
          key: ${{ runner.OS }}-hexo-deploy
          restore-keys: |
            ${{ runner.OS }}-hexo-deploy

      - name: Install Dependencies
        run: npm install

      - name: Audit Dependencies
        run: npm audit
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Create .well-known Directory and Add nostr.json
        run: |
          mkdir -p ./public/.well-known
          echo '{
            "names": {
              "r3bo0tbx1": "1c6234b2c80549b609be27522cbe2b73400859b24a913855d48503d5d819060d"
            }
          }' > ./public/.well-known/nostr.json

      - name: Ensure .nojekyll and CNAME
        run: |
          echo "" > ./public/.nojekyll
          echo "brokenbotnet.com" > ./public/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify on Success
        if: success()
        run: echo "Build and deployment succeeded"

      - name: Notify on Failure
        if: failure()
        run: echo "Build or deployment failed"
