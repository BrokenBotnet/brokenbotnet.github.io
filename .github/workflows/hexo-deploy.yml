name: Hexo to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Check for Theme Updates
        run: |
          git submodule update --init --recursive
          cd themes/cactus
          git fetch --all
          git reset --hard origin/master
          cd ../..
          if [ -n "$(git status -s)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add themes/cactus
            git commit -am "Update theme to the latest version üé®‚ú®"
            git push
          fi
        continue-on-error: true

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create .well-known Directory and Add nostr.json
        run: |
          mkdir -p ./public/.well-known
          echo '{
            "names": {
              "r3bo0tbx1": "1c6234b2c80549b609be27522cbe2b73400859b24a913855d48503d5d819060d"
            }
          }' > ./public/.well-known/nostr.json

      - name: Ensure .nojekyll and CNAME
        run: |
          echo "" > ./public/.nojekyll
          echo "brokenbotnet.com" > ./public/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./public

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Matrix Notification
        run: |
          if [[ "$BUILD_STATUS" == "success" && "$DEPLOY_STATUS" == "success" ]]; then
            curl -X POST -d '{
              "msgtype": "m.text",
              "body": "üöÄ Both Build and Deployment Succeeded! Your GitHub Pages site has been updated successfully."
            }' \
            "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
          elif [[ "$BUILD_STATUS" == "success" && "$DEPLOY_STATUS" == "failure" ]]; then
            curl -X POST -d '{
              "msgtype": "m.text",
              "body": "‚ö†Ô∏è Build Succeeded, but Deployment Failed! Please check the logs for deployment errors."
            }' \
            "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
          elif [[ "$BUILD_STATUS" == "failure" && "$DEPLOY_STATUS" == "success" ]]; then
            curl -X POST -d '{
              "msgtype": "m.text",
              "body": "‚ö†Ô∏è Build Failed, but Deployment Succeeded! Please check the logs for build errors."
            }' \
            "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
          else
            curl -X POST -d '{
              "msgtype": "m.text",
              "body": "‚ùå Both Build and Deployment Failed! Please check the GitHub Actions logs for details."
            }' \
            "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
          fi
