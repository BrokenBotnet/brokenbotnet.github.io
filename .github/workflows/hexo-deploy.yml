name: ğŸŒ¸âœ¨ Hexo to gh-pages UwU âœ¨ğŸŒ¸

on:
  push:
    branches:
      - main # ğŸ€ main branch uwu
  workflow_dispatch: # ğŸ–±ï¸ manual trigger nyan~
  schedule:
    - cron: '0 0 * * *' # â°ğŸŒ™ Nightly buildies ~nyan! ğŸ¾ (âœ¿â— â€¿â— )

jobs:
  build:
    name: ğŸ—ï¸ Build UwU
    permissions:
      contents: read
    runs-on: ubuntu-latest # ğŸ§ğŸ’–
    steps:
      - name: ğŸ“¦ğŸ’Œ Checkout Code OwO
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FINE_GRAINED_PAT }}
          submodules: recursive

      - name: ğŸ¨ğŸŒ¿ Check for Theme Updates nya~
        run: |
          git submodule update --init --recursive
          cd themes/cactus
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
          git fetch origin $DEFAULT_BRANCH
          git reset --hard origin/$DEFAULT_BRANCH
          cd ../..
          if [ -n "$(git status -s)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add themes/cactus
            # âœ¨ Random kawaii commit messages âœ¨
            MESSAGES=(
              "ğŸŒ¸âœ¨ Updated theme to latest nya~ (â‰§Ï‰â‰¦)ğŸ’–"
              "ğŸ€ UwU Theme update desu! âœ¨ nyaaa~ (âœ¿â— â€¿â— )ğŸ’•"
              "ğŸ¾ğŸ¡ Theme go brrr~ updated to freshy fresh âœ¨ owo (ï½¡>ï¹<ï½¡)ğŸ’"
              "ğŸŒˆâœ¨ Theme update complete UwU ~nya nya (â‰§â—¡â‰¦)âœ§"
              "ğŸ’–ğŸŒ¸ Senpai~ I updated the theme for you (âœ¿â™¥â€¿â™¥) âœ¨"
            )
            RANDOM_MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
            git commit -am "$RANDOM_MSG"
            git remote set-url origin https://${{ secrets.FINE_GRAINED_PAT }}@github.com/BrokenBotnet/brokenbotnet.github.io.git
            git push
          fi
        continue-on-error: true

      - name: ğŸŒğŸ’š Use Node.js latest uwu
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: ğŸ’¾ğŸ¾ Cache NPM dependencies OwO
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: ğŸ’¾ Cache Hexo build files âœ¨
        uses: actions/cache@v4
        with:
          path: |
            .deploy_git
            .hexo
          key: ${{ runner.os }}-hexo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-hexo-

      - name: ğŸ“¥ğŸ¬ Install Dependencies uwuwu
        run: npm install

      - name: âœ¨ğŸ” Run ESLint OwO
        run: |
          npx eslint . || echo "(ï½¡â€¢Ìï¸¿â€¢Ì€ï½¡) linty errors... but I wonâ€™t stop you senpai~"

      - name: ğŸ—ï¸ğŸŒˆ Build Site nya~
        run: npm run build

      - name: âœ…ğŸ”® Add custom Nostr NIP-05 verification UwU
        run: |
          mkdir -p ./public/.well-known
          echo '{
            "names": {
              "r3bo0tbx1": "1c6234b2c80549b609be27522cbe2b73400859b24a913855d48503d5d819060d"
            }
          }' > ./public/.well-known/nostr.json

      - name: ğŸ›¡ï¸ğŸ€ Ensure .nojekyll and CNAME (so safee~ >w<)
        run: |
          echo "" > ./public/.nojekyll
          echo "brokenbotnet.com" > ./public/CNAME

      - name: ğŸ“¸ Upload preview artifact uwu
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: ./public

      - name: ğŸ“¤ğŸ’ Upload Pages artifact OwO
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1

  deploy:
    name: ğŸš€ Deploy to Pages âœ¨
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # ğŸ§âœ¨
    steps:
      - name: ğŸš€ğŸŒ¸ Deploy to GitHub Pages uwu
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: ğŸ’Œ Send Notifs nya~
    needs: build
    permissions: {}
    runs-on: ubuntu-latest # ğŸ§ğŸ€
    if: always()
    steps:
      - name: âœ…ğŸ’– Send Matrix Notification on Success nya~ âœ¨
        if: success()
        run: |
          curl -X POST -d '{
            "msgtype": "m.text",
            "body": "ğŸŒ¸ğŸš€ Yaaay~ Deployment Succeeded! (âœ¿â— â€¿â— ) ğŸ‰âœ¨\n\nYour GitHub Pages site is fresh & shiny now uwu ğŸ’•"
          }' \
          "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"

      - name: âŒğŸ˜¿ Send Matrix Notification on Failure (oh noes~) ğŸ’”
        if: failure()
        run: |
          curl -X POST -d '{
            "msgtype": "m.text",
            "body": "âŒğŸ’¥ Oopsies~ Deployment Failed! (ï½¡â€¢Ìï¸¿â€¢Ì€ï½¡)\n\nâš ï¸ Please check the GitHub Actions logs for details nya~ ğŸ¥º"
          }' \
          "${{ secrets.MATRIX_SERVER_URL }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
